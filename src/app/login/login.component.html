<mat-toolbar color="primary">
  <span>Login</span>
</mat-toolbar>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 mt-4">
        <form [formGroup]="myForm" (ngSubmit)="login()">
          <mat-card>
              <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput
                       placeholder="Name"
                       name="name"
                       id="name"
                       type="text"
                       formControlName="name">
              </mat-form-field>
              <br>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput
                       placeholder="Password"
                       name="password"
                       id="password"
                       type="password"
                       formControlName="password">
              </mat-form-field>
              <button mat-raised-button color="primary">
                Login
              </button>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mt-2" *ngFor="let user of users">
        <mat-card>
          <button mat-raised-button color="primary" type="button"
          (click)="loginAs(user)">
            Login as {{user.name}}
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</main>
